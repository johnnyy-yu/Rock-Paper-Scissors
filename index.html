<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors Game</title>
        <link rel="stylesheet" href = "./style.css">
    </head>
    <body>
        <div class="title">
            <div class="title-jp">
                <h1>じゃんけん</h1>
                <h5>(janken)</h5>
            </div>
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="container">
            <div class="rock">
                <img src="./img/rock.png">
        <div class="button-and-jp">
            <div class="rock-jp">ぐう (Guu)</div>
            <button class="rock-button">Rock</button>
        </div>
            </div>
            <div class="paper">
                <img src="./img/leaf.png">

                    <div class="scissors-jp">ぱあ (Choki)</div>

            </div>

        <div id="results">
